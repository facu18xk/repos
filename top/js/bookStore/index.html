<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header--title">Books</h1>
    <button class="header--new">Add new book</button>
  </header>
  <main class="books">
  </main>
  <dialog class="addBook">
    <h4>Add a new book</h4>
    <label for="name">Name</label>
    <input type="text" class="name" id="name" required minlength="2">
    <label for="author">Author</label>
    <input type="text" class="author" id="author" required>
    <label for="genre">Genre</label>
    <input type="text" class="genre" id="genre" required>
    <label for="cover">Cover url</label>
    <input type="url" class="cover" id="cover" required>
    <label for="status">Status</label>
    <select required id="status" class="status">
      <option value="Read">Read</option>
      <option selected value="To read">To read</option>
    </select>
    <button class="newBook">Add book</button>
  </dialog>
</body>

</html>
